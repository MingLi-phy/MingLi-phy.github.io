C&quot; &gt; filename   #将 ABC 写入到 filename 文档中(其实这个命令较少用到)</span><br><span class="line"></span><br><span class="line">#复制文档</span><br><span class="line">cp -r filename filename1   #复制 filename 到 filename1。 </span><br><span class="line">#cp 是复制命令， -r 表示复制该目录下所有的子目录和文件。</span><br><span class="line">cp -r filename filename2   #再次复制 filename 到 filename2</span><br><span class="line"></span><br><span class="line">#删除文档</span><br><span class="line">rm -rf filename2  #删除文档 filename2. 请谨慎使用，一旦删除，无法找回！！！</span><br><span class="line"></span><br><span class="line">#建立文件夹</span><br><span class="line">mkdir test1 #建立 test1 文件夹</span><br><span class="line"></span><br><span class="line">#将 filename 文档移动到 test1 文件夹里</span><br><span class="line">mv filename test1&#x2F; #将 filename 文档移动到 test1 文件夹里</span><br><span class="line"></span><br><span class="line">#循环</span><br><span class="line">initial&#x3D;0</span><br><span class="line">final&#x3D;3</span><br><span class="line">for (( i&#x3D;$initial; i&lt;$final; i++ ))</span><br><span class="line">do</span><br><span class="line">cp -r test1 job-$i</span><br><span class="line">done</span><br><span class="line">#其中$i是调用变量语句，job-$i 在该循环下依次取 job-0,job-1,job-2。</span><br><span class="line">#这个循环语句目的是将 test1 文件夹复制 3 份，分别取名为 job-0,job-1 和 job-2。</span><br><span class="line"></span><br><span class="line">#切换目录</span><br><span class="line">cd job-2          #现在进入 job-2 文件夹</span><br><span class="line">rm -rf filename   #删除了 job-2 文件夹里的 filename 文件</span><br><span class="line">cd ..             #从 job-2 文件夹里退出来</span><br><span class="line"></span><br><span class="line">#赋权限</span><br><span class="line">chmod -R 777 *    #赋予当前目录下所有文件读写及执行权限</span><br><span class="line"></span><br><span class="line">#将上述语句复制到空白文本中，并命名为 name.sh。 </span><br><span class="line">#打开终端，在该文档所在目录下输入.&#x2F;name.sh 即可运行该脚本程序。</span><br></pre></td></tr></table></figure>
